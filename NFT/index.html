<!DOCTYPE html>
<html>

<head>
    <title>AR.js - NFT Logo Detection</title>
    <!-- import aframe and then ar.js with image tracking / location based features -->
    <!-- then import aframe-extras -->
    <script src="https://aframe.io/releases/1.4.1/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/c-frame/aframe-extras@7.5.2/dist/aframe-extras.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene embedded arjs="sourceType: webcam; debugUIEnabled: false; trackingMethod: best;"
        renderer="logarithmicDepthBuffer: true;" vr-mode-ui="enabled: false;">
        <!-- NFT Marker Setup -->
        <a-nft id="nft-marker" type="nft" url="https://forschooljackson.github.io/NFT/images/starbucks" smooth="true"
            smoothCount="10" smoothTolerance="0.01" smoothThreshold="5">

            <!-- 3D Animation -->
            <a-entity id="model" gltf-model="https://forschooljackson.github.io/NFT/model/tiger.glb" scale="150 150 150"
                position="100 0 0" animation-mixer="clip: *;">
            </a-entity>
        </a-nft>

        <!-- Camera -->
        <a-entity camera></a-entity>
    </a-scene>
    <script>
        // Log when the model is loaded
        document.querySelector('#model').addEventListener('model-loaded', () => {
            console.log('Model loaded successfully from:', 'https://forschooljackson.github.io/NFT/model/tiger.glb');
        });

        // Log when the NFT marker is detected or lost
        const nftMarker = document.querySelector('#nft-marker');
        nftMarker.addEventListener('markerFound', () => {
            console.log('NFT Marker detected at:', 'https://forschooljackson.github.io/NFT/images/starbucks');
        });
        nftMarker.addEventListener('markerLost', () => {
            console.log('NFT Marker lost.');
        });
    </script>
</body>

</html>
